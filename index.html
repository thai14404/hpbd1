<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>B·∫•t ng·ªù ch∆∞a ch·ªã ü§£ü§£</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --color-pink: #feecea;
      --color-white: #fff;
      --color-black: #333;
      --color-text-pink: #FF7882;
      --color-heart: #FF7882;
      --color-bg-letter: #fff8e4;
      --color-border: #DACCBF;
    }

    html,
    body {
      height: 100%;
    }

    body {
      position: relative;
      font-size: 16px;
      background-image: linear-gradient(var(--color-pink), var(--color-pink));
      font-family: sans-serif;
    }

    #wrapper {
      position: relative;
      background-color: transparent;
      background-image:
        linear-gradient(0deg,
          transparent 24%,
          rgba(255, 255, 255, 1) 25%,
          rgba(255, 255, 255, 1) 26%,
          transparent 27%,
          transparent 74%,
          rgba(255, 255, 255, 1) 75%,
          rgba(255, 255, 255, 1) 76%,
          transparent 77%,
          transparent),
        linear-gradient(90deg,
          transparent 24%,
          rgba(255, 255, 255, 1) 25%,
          rgba(255, 255, 255, 1) 26%,
          transparent 27%,
          transparent 74%,
          rgba(255, 255, 255, 1) 75%,
          rgba(255, 255, 255, 1) 76%,
          transparent 77%,
          transparent);
      height: 100%;
      background-size: 85px 85px;
      overflow: hidden;
      z-index: 1;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* H·ªôp qu√† rung li√™n t·ª•c */
    @keyframes shake {
      0% {
        transform: rotate(0deg);
      }

      25% {
        transform: rotate(3deg);
      }

      50% {
        transform: rotate(-3deg);
      }

      75% {
        transform: rotate(2deg);
      }

      100% {
        transform: rotate(0deg);
      }
    }

    .gift {
      width: 150px;
      height: 150px;
      background-image: url('./images/gift.png'); /* ƒê·ªïi th√†nh ·∫£nh b·∫°n c√≥ */
      background-size: cover;
      background-position: center;
      cursor: pointer;
      animation: shake 1s infinite ease-in-out;
    }

    .gift:hover {
      transform: scale(1.1);
    }

    .gift.clicked {
      animation: flyAwayFade 1s forwards;
    }

    /* K·∫øt h·ª£p bay l√™n + m·ªù d·∫ßn */
    @keyframes flyAwayFade {
      0% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }

      100% {
        transform: scale(3) translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div class="gift" id="gift"></div>
  </div>

  <script>
    const gift = document.getElementById('gift');

    gift.addEventListener('click', () => {
      gift.classList.add('clicked');

      // Ch·ªù animation xong r·ªìi chuy·ªÉn trang
      setTimeout(() => {
        window.location.href = "happybirthdaychiha.netlify.app"; // ho·∫∑c link Canva
      }, 1000);
    });
  </script>
</body>

</html>
